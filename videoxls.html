<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://pixie.jubi.ai/videopoc/videofeed"></script>
    <link rel="stylesheet" href="https://pixie.jubi.ai/videopoc/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="display">
      <!-- <div class="menu">
        <button id="fs" onclick="toggleFS();">FULLSCREEN</button>
        <button id="playpause" onclick="playPause();">PLAY</button>
      </div> -->
      <div class="video">
        <video
          controls
          poster="https://pixie.jubi.ai/videopoc/thumbnail"
          id="myVideo"
          onclick="playPause();"
        >
          <source
            id="start"
            type="video/mp4"
            src="https://pixie.jubi.ai/videopoc/name.mp4"
          />
        </video>
      </div>
      <img
        src="https://pixie.jubi.ai/videopoc/playImg"
        id="playImg"
        onclick="playPause();"
      />
      <div class="chat"></div>
    </div>
  </body>
</html>
